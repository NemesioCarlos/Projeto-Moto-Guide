<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/fonts.css" />
    <title>Contatos</title>
  </head>
  <body>
    <div class="page">
      <header>
        <nav>
          <img
            src="components/images/LogoMG.png"
            alt="logofinal"
            width="183"
            height="20"
          />
  
          <ul>
            <a href="index.html"><li>Inicio</li></a>
            <a href="sobre.html"><li>Sobre</li></a>
            <a href="contatos.html"><li>Contatos</li></a>
            <a href="cadastro.html" id="btnnav-cadastro"><li>Cadastre-se</li></a>
          </ul>
        </nav>
      </header>
      <main>
        <section>
          <h2><span>Sugestões</span></h2>
          <p>
            Nos envie sugestões, ou entre em contato atraves dos nossos canais.
          </p>
          <form>
            <input type="text" placeholder="Nome" />
            <textarea
              name=""
              id="textarea"
              placeholder="Envise sua sugestão"
              cols="50"
              rows="50"
            ></textarea>
            <input type="submit" value="Enviar" />
          </form>
        </section>
    
      </main>
      <footer class="main-footer">
        <div class="main-container">
          <div class="main-footer__upper">
            <div class="main-footer__row main-footer__row-1">
              <h2 class="heading heading-sm main-footer__heading-sm">
                <span>Social</span>
              </h2>
              <div class="main-footer__social-cont">
                <a target="_blank" rel="noreferrer" href="#">
                  <img
                    class="main-footer__icon"
                    src="./components/images/linkedin-ico.png"
                    alt="icon"
                  />
                </a>
                <a target="_blank" rel="noreferrer" href="#">
                  <img
                    class="main-footer__icon"
                    src="./components/images/github-ico.png"
                    alt="icon"
                  />
                </a>
                <a target="_blank" rel="noreferrer" href="#">
                  <img
                    class="main-footer__icon"
                    src="./components/images/email-ico.png"
                    alt="icon"
                  />
                </a>
                <a target="_blank" rel="noreferrer" href="#">
                  <img
                    class="main-footer__icon"
                    src="./components/images/yt-ico.png"
                    alt="icon"
                  />
                </a>
                <a target="_blank" rel="noreferrer" href="#">
                  <img
                    class="main-footer__icon main-footer__icon--mr-none"
                    src="./components/images/insta-ico.png"
                    alt="icon"
                  />
                </a>
              </div>
            </div>
            <div class="main-footer__row main-footer__row-2">
              
            </div>
          </div>

          <div class="main-footer__lower">
            © Copyright 2023. Made by:
            <a
              rel="noreferrer"
              target="_blank"
              href="https://www.linkedin.com/in/nemesio-carlos-650960254/"
              >Equipe Moto-Guide</a
            >
          </div>
        </div>
      </footer>
    </div>
  </body>
